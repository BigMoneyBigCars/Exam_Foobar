<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet" />
    <link href="//db.onlinewebfonts.com/c/5d35a36bacbab824395170f9d9d949ea?family=IndustryW00-Book" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" />

    <link rel="stylesheet" href="sass/styles.scss" />
    <title>Foobar</title>
  </head>

  <header>
    <nav>
      <div class="nav-container">
        <a href="#"><img src="/static/icons/logo.png" alt="Logo" /></a>
        <div class="label">The Bar</div>
        <div class="menu__toggler"><span></span></div>
        <div id="mobile-menu">
          <div id="nav" class="main-nav mobile-menu-dropdown" role="navigation">
            <h2>Where to?</h2>
            <div class="atags-mobile-menu">
              <a href="#home">The Bar</a>
              <a href="#skills">The Brew</a>
              <a href="#projects">The Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <article id="receipt" class="">
      <div class="wrapper"></div>
    </article>
    <article id="product-details">
      <div class="wrapper">
        <div class="img"></div>
        <div class="top-container">
          <h1></h1>
          <i class="fa fa-facebook"></i>
        </div>
        <div class="container">
          <p>Beer type</p>
          <p class="type"></p>
        </div>
        <div class="container">
          <p>Alcohol percent</p>
          <div class="alc"></div>
        </div>
        <div class="bot-container">
          <div class="impression">
            <h1>Impression</h1>
            <p></p>
          </div>
          <div class="appearance">
            <h1>Appearance</h1>
            <p></p>
          </div>
          <div class="aroma">
            <h1>Aroma</h1>
            <p></p>
          </div>
          <div class="flavour">
            <h1>Flavour</h1>
            <p></p>
          </div>
          <div class="mouthfeel">
            <h1>Mouthfeel</h1>
            <p></p>
          </div>
        </div>

        <button class="button">Go back</button>
      </div>
    </article>
    <main>
      <div id="main-container">
        <div id="products">
          <div id="container"></div>
          <div id="order">
            <div class="amount">You are about to order 7 items</div>
            <button class="receipt-button" type="submit" value="submit">Add to order</button>
          </div>
        </div>

        <template
          ><article>
            <div id="product">
              <div class="img-container"><div class="img"></div></div>
              <div class="desc-container">
                <h1></h1>
                <p></p>
              </div>
            </div>
            <div class="counter">
              <i class="fa fa-minus"></i>
              <div class="count">0</div>
              <i class="fa fa-plus"></i>
            </div></article
        ></template>

        <template class="receipt-temp">
          <article>
            <h2 class="item"></h2>
            <p class="item-amount"></p>
          </article>
        </template>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
